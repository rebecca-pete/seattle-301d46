<!DOCTYPE html>
<html>
  <head>
    <title>Popular Dogs</title>
    <link rel="stylesheet" href="styles.css">

    <script id="dog-template" type="text/x-handlebars-template">
      <section class="card">
        <h2>{{ name }}</h2>
        <img src="{{ image_url }}" alt="{{ name }}">
        <p>{{ hobbies }}</p>
      </section>
    </script>

    <script id="gato-template" type="text/x-handlebars-template">
      <div>
        <h1>{{{ owner }}}</h1>
        <p>{{ fur }}</p>
        <p>{{ lasagna }}</p>
        <img src="{{gato_url}}">
      </div>
    </script>

  </head>
  <body>
    <header>
      <h1>Popular Dogs</h1>
      <section id="dog-template" class="card">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section>
    </header>
    <main>
      
      <section id="dogs" class="deck">
        
      </section>
    </main>

    <script id="entry-template" type="text/x-handlebars-template">
      <div class="entry">
        <h1>{{title}}</h1>
        <div class="body">
          {{body}}
        </div>
      </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
